name: push

on: [push, pull_request]

jobs:
  format-lint-typecheck-test:
    name: Format, lint, typecheck, and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: |
          set -xe
          npm ci
          npm run format
          npm run lint 
          npm run typecheck
          npm run test:ci
